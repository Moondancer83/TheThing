<div class="container">
  <!-- Example row of columns -->
  <div class="row">
    <div *ngFor="let experiment of experiments" class="col-md-4">
      <app-experiment [experiment]="experiment"></app-experiment>
    </div>
  </div>
  <div class="row active-experiment">
    <div class="col-md-12">
      <hr/>
      <h2>Experiment</h2>
    </div>
    <div class="col-4-md details">
      Details
      <ul>
        <li>Hosts: {{hosts.length}}</li>
      </ul>
      <button (click)="next()" class="btn btn-primary">Next</button>
      <button (click)="reset()" class="btn btn-danger">Reset</button>
    </div>
    <div class="col-8-md">
      <div >
        <app-host *ngFor="let host of hosts" [host]="host"></app-host>
      </div>
    </div>
  </div>
</div>
