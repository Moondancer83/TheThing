<div class="container">
  <!-- Example row of columns -->
  <div class="row">
    <div *ngFor="let experiment of experiments" class="col-md-4">
      <app-experiment [experiment]="experiment" (onExperimentSelected)="onExperimentSelected($event)"></app-experiment>
    </div>
  </div>
  <app-reactor [experiment]="selectedExperiment"></app-reactor>
</div>
