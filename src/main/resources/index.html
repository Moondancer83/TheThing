<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TheThing</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>The Thing</h1>
<div>
    <p>Here comes the swarm...</p>
    <button onclick="cycle()">Next Cycle</button>
    <button onclick="reset()">Reset</button>
    <div>
        Population
        <div id="population" style="display: inline-block"></div>
    </div>

    <div id="world">

    </div>
</div>

<script rel="script" src="js/jquery-3.1.1.min.js"></script>

<script rel="script" src="js/runner/Runner.js"></script>
<script rel="script" src="js/runner/Renderer.js"></script>
<script rel="script" src="js/world/World.js"></script>
<script rel="script" src="js/things/AgamicThing.js"></script>
<script rel="script" src="js/things/SexualThing.js"></script>

<script>
    var selector = "#world";
    var capacity = 50;
    var hosts = [new AgamicThing("#FF0000"), new SexualThing("#777777"), new SexualThing("#999999")];
    var experiment = new Runner(selector, capacity, hosts);

    function cycle () {
        experiment.run();
    }

    function reset () {
        experiment.reset();
    }
</script>
</body>
</html>
