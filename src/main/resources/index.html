<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TheThing</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>The Thing</h1>
<div>
    <p>Here comes the swarm...</p>
    <button onclick="cycle()">Next Cycle</button>
    <button onclick="reset()">Reset</button>
    <div class="stat-line">
        Population
        <div id="population" class="stat-box"></div>
        Fit to Live
        <div id="fitToLive" class="stat-box"></div>
        Fit to Reproduce
        <div id="fitToReproduce" class="stat-box"></div>
    </div>

    <div id="world">

    </div>
</div>

<script rel="script" src="js/jquery.min.js"></script>
<script rel="script" src="js/main.js"></script>
<script rel="script" src="js/system.src.js"></script>

<script>
    // set our baseURL reference path
    SystemJS.config({
        baseURL: '/js'
    });

    // loads /js/main.js
    SystemJS.import('main.js');
</script>

</body>
</html>
