<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TheThing</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>The Thing</h1>
<div>
    <p>Here comes the swarm...</p>
    <button onclick="cycle()">Next Cycle</button>
    <button onclick="reset()">Reset</button>
    <div class="stat-line">
        Population
        <div id="population" class="stat-box"></div>
        Fit to Live
        <div id="fitToLive" class="stat-box"></div>
        Fit to Reproduce
        <div id="fitToReproduce" class="stat-box"></div>
    </div>

    <div id="world">

    </div>
</div>

<script rel="script" src="js/jquery-3.1.1.min.js"></script>

<script rel="script" src="js/runner/ExperimentOne.js"></script>
<script rel="script" src="js/runner/Runner.js"></script>
<script rel="script" src="js/runner/Renderer.js"></script>
<script rel="script" src="js/world/World.js"></script>
<script rel="script" src="js/world/Status.js"></script>
<script rel="script" src="js/things/AbstractThing.js"></script>
<script rel="script" src="js/things/AgamicThing.js"></script>
<script rel="script" src="js/things/SexualThing.js"></script>

<script>
    var selector = "#world";
    var experiment = new ExperimentOne(selector, 5);

    function cycle () {
        experiment.run();
    }

    function reset () {
        experiment.reset();
    }
</script>
</body>
</html>
